<html>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151321053-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-151321053-1');
        </script>

        <!--meta http-equiv="X-UA-Compatible" content="IE=edge"-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main>
            <header class="menu">
                <a>SHOP<img src="./assets/icons/down-arrow.svg" width="50px" height="20px"/></a>
                <h3>dzongri </h3>
                <img src="./assets/icons/empty-cart.png" width="100px" height="100px">
            </header>
            <footer>
                <section class="content">		
                    <h1>Stay in touch </h1> 
                        <p>New T-Shirt designs, upcoming products.</p>
                    <input type="text" name="email" placeholder="Your Email">
                    <button>SUBSCRIBE</button>
                    <p class="notification">Your email has been successfully subscribed</p>
                </section>
                <section class="nav">
                    <a>Home</a>

                    <a><img src="./assets/icons/social/insta.svg" width="30px" height="30px"></a>
                    <a><img src="./assets/icons/social/fb.svg" width="30px" height="30px"></a>
                    <a><img src="./assets/icons/social/twitter.svg" width="30px" height="30px"></a>
                </section>
            </footer>
        </main>
        <script>
            $(document).scroll(function() {
                var h =  document.documentElement,
                    b =  document.body,
                    st =  'scrollTop',
                    sh =  'scrollHeight';

                var percent = parseInt ( (h[st]||b[st]) / ((h[sh]||b[sh]) - h.clientHeight) * 100);
                if (percent == 25)
                {
                    gtag('event', 'scroll_change', { 'event_category': 'scroll', 'event_label': 'depth_percentage', 'value': 25 });
                }
                else if (percent == 50)
                {
                    gtag('event', 'scroll_change', { 'event_category': 'scroll', 'event_label': 'depth_percentage', 'value': 50 });
                }
                else if (percent == 75)
                {
                    gtag('event', 'scroll_change', { 'event_category': 'scroll', 'event_label': 'depth_percentage', 'value': 75 });
                }
                else if (percent == 90)
                {
                    gtag('event', 'scroll_change', { 'event_category': 'scroll', 'event_label': 'depth_percentage', 'value': 90 });
                }
            });
        </script>
    </body>
</html>
